<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Cryptocurrency Prices</h1>

    <div class="controls">
        <input type="text" id="search" placeholder="Search By Name or Symbol">
        <button id="sort-market-cap">Sort by Mkt Cap</button>
        <button id="sort-percentage-change">Sort By Percentage</button>
    </div>

    <table id="crypto-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Current Price</th>
                <th>Market Cap</th>
                <th>% Change (24h)</th>
                <th>Total Volume</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be injected here -->
        </tbody>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
